{% extends 'pagemeta_example/base.html' %}

{% block title %}{{ request.meta_exact.title|default:'Blog List' }}{% endblock %}

{% block body %}
<h1>Blog List</h1>
<ul>
    {% for blog in object_list %}
    <li><a href="{% url 'blogs-detail' blog.pk %}">{{ blog }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'homepage' %}">Back to Home</a>
{% endblock %}
